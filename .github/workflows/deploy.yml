name: "CI/CD ECO SERVER APP"

on:
  push:
    branches:
      - eco-branch # Yangi branch nomini bu yerda ko'rsatamiz

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.1"

      - name: "Install dependencies and build"
        run: |
          npm install

      - name: "Deploy to local server"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_ECO }}
          username: ${{ secrets.USERNAME_ECO }}
          key: ${{ secrets.KEY_ECO }}
          port: 22
          script: |
            cd /var/www/workers/EcoWaterBackend/
            git pull --no-rebase origin eco-branch
            /usr/bin/npm install
            /usr/bin/pm2 delete eco_backend
            /usr/bin/pm2 start index.js --name "eco_backend"
